label.policy.para10=Esta Política de Privacidad se refiere a diferentes categorías de usuarios, específicamente: "Visitante" se refiere a un usuario que accede a los Sitios pero no se registra; "Usuario Registrado" se refiere a un usuario que se registra para obtener una cuenta con el Servicio; y "Suscriptor" se refiere a un Usuario Registrado que compra un plan de suscripción para el Servicio. Todas las diferentes formas de datos, contenido e información que se describen a continuación, incluidos, entre otros, los Datos Personales, se denominan colectivamente "información."	
label.policy.para11=POLÍTICA / PROCEDIMIENTO	
label.policy.para12=I. OBJETIVOS	
label.policy.para13=La Compañía se adhiere a los requisitos regulatorios federales, Estatales y locales y a los requisitos de privacidad del cliente.	
label.policy.para14=La Compañía recopila información de identificación personal cuando los usuarios descritos anteriormente la envían voluntariamente. La información proporcionada se utiliza para cumplir con solicitudes específicas, a menos que se le dé permiso para usarla de otra manera. En relación con los servicios que proporcionamos, la Compañía puede recopilar los siguientes tipos de información:	
label.policy.para15=Información de Identificación Personal.	
label.policy.para16=Nombres, direcciones, direcciones de correo electrónico, números de teléfono, fechas de nacimiento, seguro social, identificación fiscal, cuenta financiera, números de seguro nacional e información de la compañía.	
label.policy.para17=Archivos de navegación.	
label.policy.para18=Se envía un archivo al ordenador del usuario que identificará el navegador del usuario. Estos archivos de navegacion habilitan ciertas características de los Servicios y se utilizarán exclusivamente para recopilar información sobre el uso de los Servicios. Los archivos de navegación no contienen datos de identificación personal, por lo que la información de identificación personal del usuario no se recopila ni conserva.	
label.policy.para19=Comunicaciones del Usuario.	
label.policy.para20=Cuando un usuario envía un correo electrónico u otra comunicación a la Compañía, estas comunicaciones pueden conservarse para procesar consultas, responder a solicitudes y mejorar los servicios en general.	
label.policy.para21=Sitios Web Afiliados.	
label.policy.para22=La información personal que un usuario puede proporcionar a los sitios web afiliados a la Compañía puede ser enviada a la Compañía con el fin de prestar servicios a la Compañía u otras entidades afiliadas que la Compañía proporciona. La Compañía procesa dicha información de acuerdo con esta Política.	
label.policy.para23=La Compañía se reserva el derecho de recopilar y procesar información personal en el curso de la prestación de servicios a nuestros clientes sin el conocimiento de las personas involucradas. Cuando la Compañía recopile información personal de individuos dentro de la Unión Europea, previa solicitud, la Compañía les informará sobre los tipos de información personal recopilada de ellos, los fines para los que se recopiló y los usos de la información, y los tipos de terceros no agentes a los que la Compañía divulga esa información.	
label.policy.para24=Como regla general, la Compañía no divulgará información de identificación personal excepto cuando la Compañía sea requerida o permitida por el acuerdo del cliente, la ley (incluso de conformidad con los requisitos de seguridad nacional de aplicación de la ley) o de otra manera, como cuando la Compañía cree de buena fe que la ley requiere la divulgación u otras circunstancias descritas en esta Política de Privacidad requieren o permiten la divulgación.	
label.policy.para25=La Compañía puede compartir información con agencias gubernamentales u otras compañías que ayuden en la prevención o investigación de fraudes. La Compañía puede hacerlo cuando: (1) lo permita o exija la ley; (2) trate de protegerse contra o prevenir el fraude real o potencial o transacciones no autorizadas, o, (3) investigue el fraude que ya ha tenido lugar. Sin embargo, esta información no se proporciona a estas empresas con fines de marketing.	
label.policy.para26=Las transferencias permitidas de información, ya sea a terceros o dentro de la Compañía, incluyen la transferencia de información de una jurisdicción a otra, incluidas las transferencias a los Estados Unidos desde otros países, incluida la Unión Europea, y desde los Estados Unidos a otros países, incluida la Unión Europea. Sujeto a los requisitos legales aplicables, incluso en la Unión Europea, la información personal puede transferirse a una jurisdicción donde las leyes brindan una protección menor o diferente a la jurisdicción en la que se recopila o accede a la información personal.	
label.policy.para27=La Compañía toma medidas razonables para proteger la información de identificación personal. Para evitar el acceso no autorizado o la divulgación de información de identificación personal, mantener la exactitud de los datos y apoyar el uso apropiado y la confidencialidad de la información de identificación personal, ya sea para sus propios fines o en nombre de nuestros clientes, la Compañía ha puesto en marcha procedimientos físicos, técnicos y administrativos apropiados para salvaguardar y asegurar la información y los datos de identificación personal que la Compañía posee.	
label.policy.para28=La Compañía recopila y mantiene información de identificación personal de una manera que es compatible con el propósito para el cual fue recopilada y mantenida, o según lo autorice posteriormente un individuo o cliente. En la medida necesaria para tales fines, la Compañía toma medidas razonables para confirmar que la información personal es precisa y completa con respecto a su uso previsto.	
label.policy.para29=La Compañía cumple con el Marco del Escudo de Privacidad UE-EE. UU. establecido por el Departamento de Comercio de EE. UU. con respecto a la recopilación, el uso y la retención de información personal transferida de la Unión Europea a los Estados Unidos, respectivamente. La Compañía ha certificado al Departamento de Comercio que se adhiere a los Principios del Escudo de Privacidad. Si existe algún conflicto entre los términos de esta Política de Privacidad y los Principios del Escudo de Privacidad, prevalecerán los Principios del Escudo de Privacidad. Para obtener más información sobre el programa del escudo de privacidad y ver nuestra certificación, visite	
label.policy.para30=La Compañía utiliza un enfoque de autoevaluación para apoyar el cumplimiento de esta Política de privacidad.	
label.policy.para31=La Compañía verifica periódicamente que las políticas relacionadas sean precisas, exhaustivas para la información que se pretende cubrir, se muestren de manera prominente, se implementen y estén en conformidad con los principios de esta Política de Privacidad.	
label.policy.para32=La Compañía anima a las personas interesadas a plantear cualquier inquietud con la Compañía. La Compañía investigará e intentará resolver las quejas y disputas relacionadas con el uso y la divulgación de información personal de acuerdo con los principios contenidos en esta Política de Privacidad.	
label.policy.para33=Con respecto a cualquier queja relacionada con esta Política de Privacidad que no pueda resolverse a través de nuestros procesos internos, la Compañía ha aceptado participar en los procedimientos de resolución de disputas del panel establecido por las Autoridades de Protección de Datos de la Unión Europea para resolver disputas de conformidad con los Principios del Escudo de Privacidad.	
label.policy.para34=Si la Compañía, las Autoridades Europeas de Protección de Datos u otras agencias gubernamentales calificadas determinan que la Compañía no ha cumplido con esta Política de Privacidad, la Compañía tomará las medidas adecuadas para abordar cualquier efecto adverso relacionado con el incumplimiento y promover el cumplimiento futuro.	
label.policy.para35=Si la Compañía determina que un empleado está violando esta Política de Privacidad, ese empleado estará sujeto al proceso disciplinario de la Compañía.	
label.policy.para36=En el caso de que la Compañía se fusione, sea adquirida o venda sus activos a un tercero, la Compañía puede divulgar información de identificación personal según sea razonablemente necesario en relación con dicha fusión, adquisición o venta. Cualquiera de las partes con las que la Compañía se fusiona o que adquiere algunos de todos los activos de la Compañía puede no tener las mismas o similares pautas de privacidad como se establece en esta Política de Privacidad y puede utilizar la información de identificación personal de una manera diferente a la establecida en este documento.	
label.policy.para37=Esta Política de privacidad se revisará anualmente y se actualizará según sea necesario para cumplir con las regulaciones aplicables.	
label.policy.para38=La Compañía publicará cualquier Política de privacidad revisada en su sitio web, o un sitio web similar que reemplace a ese sitio web.	
label.policy.para39=La información obtenida de o relacionada con clientes o antiguos clientes está sujeta a los términos de cualquier aviso de privacidad proporcionado al cliente, cualquier contrato u otro acuerdo con el cliente y las leyes de cumplimiento de la aplicación.	
label.policy.para40=La Compañía cooperará con las autoridades reguladoras apropiadas, incluidas las autoridades reguladoras locales de protección de datos, para resolver cualquier queja relacionada con la transferencia de datos personales que no pueda resolverse entre la Compañía y un individuo.	
label.policy.para41=Es importante que la información de identificación personal que tenemos sobre usted sea precisa y actualizada. Manténganos informados si su información de identificación personal cambia durante su relación con nosotros.	
label.policy.para42=Si usted es un Usuario Registrado, puede revisar, actualizar, corregir o eliminar la información de identificación personal proporcionada en su registro o perfil de cuenta cambiando la información en su perfil o página de cuenta. En algunos casos, podemos retener copias de su información si así lo requiere la ley. Si tiene preguntas sobre su información personal identificable en nuestro Servicio, comuníquese con el soporte de la Compañía en	
label.policy.para43=Responderemos a su consulta dentro de los 30 días.	

label.wtdrysign=¿Qué es DrySign?	
label.wtdrysign_c=DrySign es una plataforma de firma digital que simplifica y reemplaza el proceso de firma en papel con un flujo de trabajo digital y totalmente automatizado. Nuestra plataforma de firma digital está diseñada para administrar documentos importantes, en cualquier momento, en cualquier lugar y desde cualquier dispositivo con solo hacer clic en un botón. DrySign es una plataforma de firma digital que simplifica y reemplaza el proceso de firma en papel con un flujo de trabajo digital y totalmente automatizado.	
label.q2=¿Que es una asignatura digital? o ¿Qué es la tecnología de firma digital?	
label.q2-c=Una firma digital es un valor numérico creado a través de un algoritmo matemático incorporado por la aplicación informática. Este valor es único y asegura la autenticidad e integridad de un mensaje, software o documento digital en el que se coloca la firma. Cada firma digital está encriptada y vinculada al documento. La identidad del firmante y la integridad del documento firmado se validan a través de una autoridad de certificación autenticada. DrySign utiliza uno de los mejores socios de aplicación global como su autoridad de certificación.	
label.q3=¿Para qué se utilizan las firmas digitales?	
label.q3-c=Las firmas digitales se utilizan para firmar digitalmente una amplia variedad de documentos, incluidos contratos, acuerdos, formularios, etc. En resumen, cualquier tipo de documento comercial o personal que requiera la firma de una persona, partes, entidad, autoridad, etc., puede firmarse mediante firmas digitales.	
label.q4=¿Son las firmas digitales legalmente vinculantes?	
label.q4-c=Sí, las firmas digitales son legales y exigibles en todos los países. Aunque las leyes pueden variar de un país a otro, todas comparten el mismo principio básico. Específicamente en los Estados Unidos, tiene el mismo estatus legal que las firmas manuscritas otorgadas bajo el	
label.q4-c-1=Ley ESIGN	
label.q4-c-2=& el	
label.q4-c-3=Ley UETA	
label.q4-c-4=Ciertas empresas y prácticas locales a veces aún pueden requerir firmas húmedas, así que asegúrese de confirmar antes de confiar en DrySign u otra firma digital como su única fuente de firmas.	
label.q5=¿Son legales las firmas digitales fuera de los EE. UU.?	
label.q5-c=Sí, son legales y aplicables en todos los países. El Reino Unido tiene la Ley de Comunicaciones Electrónicas del Reino Unido y la UE tiene la	
label.q5-c-1=eIDAS	
label.q5-c-2=(que deroga las Directivas de la UE 1999/93 / EC) que establece el marco legal para la firma electrónica / digital en los contratos electrónicos.	
label.q6=¿Es seguro DrySign?	
label.q6-c=La seguridad es nuestra prioridad. Se mantiene una pista de auditoría para cada documento firmado con DrySign. Los datos se guardan en un formato cifrado que mejora aún más la seguridad. Todos los documentos firmados están certificados por una autoridad de certificación de terceros de confianza para proporcionar un sello a prueba de manipulaciones.	
label.q7=¿Cómo actúa DrySign?	
label.q7-c=DrySign es una aplicación web basada en la nube y se puede acceder a ella desde dispositivos como computadoras de escritorio, computadoras portátiles y teléfonos móviles. Los documentos se pueden enviar a una sola persona o a un grupo de personas. Una vez que se genera la solicitud de firma, se puede rastrear el estado en tiempo real. La aplicación le permite enviar recordatorios si es necesario. Todos los documentos firmados se archivan en servidores en la nube y se puede acceder a ellos en cualquier momento y en cualquier lugar simplemente iniciando sesión en DrySign.	
label.q8=¿Cómo empiezo a utilizar DrySign?	
label.q8-c=Comenzar con DrySign es fácil y sencillo. Todo lo que necesitas es visitar	

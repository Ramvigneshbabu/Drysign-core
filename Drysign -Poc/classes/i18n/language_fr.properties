label.wtdrysign=Qu'est-ce que DrySign ?	
label.wtdrysign_c=DrySign est une plateforme de signature numérique qui simplifie et remplace le processus de signature sur papier par un flux de travail numérique et entièrement automatisé. Notre plateforme de signature numérique est conçue pour administrer les documents importants - à tout moment, n'importe où, depuis n'importe quel appareil, d'un simple clic. DrySign offre une sécurité inhérente et minimise le risque de falsification et d'usurpation d'identité dans les communications numériques.	
label.q2=Qu'est-ce qu'une signature numérique ? ou Qu'est-ce que la technologie de la signature numérique ?	
label.q2-c=Une signature numérique est une valeur numérique créée par un algorithme mathématique intégré à l'application informatique. Cette valeur est unique et garantit l'authenticité et l'intégrité d'un message, d'un logiciel ou d'un document numérique sur lequel la signature est apposée. Chaque signature numérique est cryptée et liée au document. L'identité du signataire et l'intégrité du document signé sont validées par une autorité de certification authentifiée. DrySign utilise comme autorité de certification l'un des meilleurs partenaires au monde.	
label.q3=À quoi servent les signatures numériques ?	
label.q3-c=Les signatures numériques sont utilisées pour signer numériquement une grande variété de documents, notamment des contrats, des accords, des formulaires, etc. En bref, tout type de document commercial ou personnel nécessitant l'apposition de la signature d'une personne, d'une partie, d'une entité, d'une autorité, etc. peut être signé à l'aide de signatures numériques.	
label.q4=Les signatures numériques sont-elles juridiquement contraignantes ?	
label.q4-c=Oui, les signatures numériques sont légales et exécutoires dans tous les pays. Bien que les lois puissent varier d'un pays à l'autre, elles reposent toutes sur le même principe de base. En ce qui concerne les États-Unis, elle a le même statut juridique que les signatures manuscrites accordées en vertu de la loi sur les signatures électroniques.	
label.q4-c-1=Loi ESIGN	
label.q4-c-2=et le	
label.q4-c-3=Loi UETA	
label.q4-c-4=Certaines entreprises et pratiques locales peuvent parfois encore exiger des signatures humides. Veillez donc à confirmer avant de vous fier à DrySign ou à une autre signature numérique comme unique source de signatures.	
label.q5=Les signatures numériques sont-elles légales en dehors des États-Unis ?	
label.q5-c=Oui, elles sont légales et exécutoires dans tous les pays. Le Royaume-Uni dispose de la loi britannique sur les communications électroniques et l'Union européenne de la loi sur la protection des données.	
label.q5-c-1=eIDAS	
label.q5-c-2=(abrogeant les directives européennes 1999/93/CE) qui établit le cadre juridique de la signature électronique/numérique des contrats électroniques.	
label.q6=DrySign est-il sécurisé ?	
label.q6-c=La sécurité est notre priorité. Une piste d'audit est conservée pour chaque document signé à l'aide de DrySign. Les données sont enregistrées dans un format crypté qui renforce encore la sécurité. Tous les documents signés sont certifiés par une autorité de certification tierce de confiance afin de fournir un sceau inviolable.	
label.q7=Comment fonctionne DrySign ?	
label.q7-c=DrySign est une application web basée sur le cloud et accessible depuis des appareils tels que des ordinateurs de bureau, des ordinateurs portables et des téléphones mobiles. Les documents peuvent être envoyés à une seule personne ou à un groupe de personnes. Une fois la demande de signature effectuée, le statut en temps réel peut être suivi. L'application permet d'envoyer des rappels si nécessaire. Tous les documents signés sont archivés sur des serveurs en nuage et peuvent être consultés à tout moment, n'importe où, en se connectant simplement à DrySign.	
label.q8=Comment puis-je commencer à utiliser DrySign ?	
label.q8-c=Commencer sur DrySign est facile et simple. Tout ce dont vous avez besoin est de visiter	
label.q8-c-1=et inscrivez-vous vous-même.	

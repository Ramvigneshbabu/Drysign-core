label.policy.para3=La présente politique de confidentialité définit les objectifs de la société en matière de sécurisation et de protection des informations personnelles identifiables et d'autres informations.	
label.policy.para4=Les types de données personnelles comprennent les noms, adresses, numéros de téléphone, dates de naissance, numéros de sécurité sociale, numéros d'identification fiscale, numéros d'assurance nationale et numéros de comptes financiers.	
label.policy.para5=Veuillez cliquer	
label.policy.para6=ici	
label.policy.para7=pour la politique du bouclier de protection de la vie privée UE-États-Unis d'Exela Technologies, Inc.	
label.policy.para8=Cette politique de confidentialité vous informe sur nos politiques et procédures de collecte, d'utilisation et de divulgation de vos données personnelles et autres informations. Elle vous informe également de vos droits en matière de confidentialité et de la manière dont la loi vous protège.	
label.policy.para9=Les utilisateurs peuvent accéder au service (le "Service") par le biais de nos sites web et d'autres sites affiliés (les "Sites"), d'applications sur des appareils. Un " Appareil " est tout ordinateur utilisé pour accéder au Service, y compris, sans limitation, un ordinateur de bureau, un ordinateur portable, un téléphone mobile, une tablette ou tout autre appareil électronique compatible avec Internet. La présente Politique de confidentialité régit votre accès au Service, quelle que soit la manière dont vous y accédez, et en utilisant notre Service, vous consentez à la collecte, au transfert, au traitement, au stockage, à la divulgation et aux autres utilisations décrites dans la présente Politique de confidentialité.	
label.policy.para10=La présente politique de confidentialité fait référence à différentes catégories d'utilisateurs, à savoir : " Visiteur " désigne un utilisateur qui accède aux Sites mais ne s'inscrit pas ; " Utilisateur enregistré " désigne un utilisateur qui s'inscrit pour obtenir un compte auprès du Service ; et " Abonné " désigne un utilisateur enregistré qui achète un plan d'abonnement au Service. Toutes les différentes formes de données, de contenu et d'informations décrites ci-dessous, y compris, sans s'y limiter, les Données personnelles, sont collectivement désignées par le terme " informations ".	
label.policy.para11=POLITIQUE/PROCÉDURE	
label.policy.para12=I. OBJECTIFS	
label.policy.para13=La société respecte les exigences réglementaires fédérales, étatiques et locales ainsi que les exigences en matière de confidentialité des clients.	
label.policy.para14=La société recueille des informations personnelles identifiables lorsqu'elles sont soumises volontairement par les utilisateurs décrits ci-dessus. Les informations fournies sont utilisées pour répondre à des demandes spécifiques, à moins qu'il ne soit autorisé de les utiliser d'une autre manière. Dans le cadre des services qu'elle fournit, la Société peut recueillir les types d'informations suivants :	
label.policy.para15=Informations d'identification personnelle.	
label.policy.para16=Noms, adresses, adresses électroniques, numéros de téléphone, dates de naissance, numéros de sécurité sociale, d'identification fiscale, de comptes financiers, d'assurance nationale et informations sur les entreprises.	
label.policy.para17=Cookies.	
label.policy.para18=Un cookie est envoyé à l'ordinateur de l'utilisateur qui identifiera le navigateur de l'utilisateur. Ces cookies permettent certaines fonctionnalités des Services et seront utilisés exclusivement pour collecter des informations concernant l'utilisation des Services. Les cookies ne contiennent aucune donnée permettant d'identifier l'utilisateur, de sorte que les informations permettant d'identifier l'utilisateur ne sont ni collectées ni conservées.	
label.policy.para19=Communications des utilisateurs.	
label.policy.para20=Lorsqu'un utilisateur envoie un courriel ou une autre communication à la société, ces communications peuvent être conservées afin de traiter les demandes, de répondre aux requêtes et d'améliorer les services généraux.	
label.policy.para21=Sites web affiliés.	
label.policy.para22=Les informations personnelles qu'un utilisateur peut fournir à des sites web affiliés à la Société peuvent être envoyées à la Société afin de fournir des services à la Société ou à d'autres entités affiliées que la Société fournit. La Société traite ces informations conformément à la présente Politique.	
label.policy.para23=La société se réserve le droit de recueillir et de traiter des renseignements personnels dans le cadre de la prestation de services à ses clients, à l'insu des personnes concernées. Lorsque la Société recueille des informations personnelles auprès de personnes au sein de l'Union européenne, elle les informera, sur demande, des types d'informations personnelles recueillies auprès d'elles, des raisons pour lesquelles elles ont été recueillies et des utilisations de ces informations, ainsi que des types de tiers non agents auxquels la Société divulgue ces informations.	
label.policy.para24=En règle générale, la société ne divulguera pas d'informations personnelles identifiables, sauf si la société y est tenue ou autorisée par un accord avec le client, par la loi (y compris en vertu des exigences de sécurité nationale ou d'application de la loi) ou autrement, par exemple lorsque la société croit de bonne foi que la loi exige la divulgation ou que d'autres circonstances décrites dans la présente politique de confidentialité exigent ou permettent la divulgation.	
label.policy.para25=La société peut partager des informations avec des organismes gouvernementaux ou d'autres sociétés qui contribuent à la prévention des fraudes ou aux enquêtes. La Société peut le faire lorsque : (1) lorsque la loi le permet ou l'exige ; (2) lorsqu'elle essaie de se protéger contre ou de prévenir une fraude réelle ou potentielle ou des transactions non autorisées, ou (3) lorsqu'elle enquête sur une fraude qui a déjà eu lieu. Ces informations ne sont toutefois pas fournies à ces sociétés à des fins de marketing.	
label.policy.para26=Les transferts d'informations autorisés, que ce soit à des tiers ou au sein de la société, comprennent le transfert d'informations d'une juridiction à une autre, y compris les transferts vers les États-Unis depuis d'autres pays, y compris l'Union européenne, et des États-Unis vers d'autres pays, y compris l'Union européenne. Sous réserve des exigences légales applicables, y compris dans l'Union européenne, les informations personnelles peuvent être transférées vers une juridiction où les lois offrent une protection moindre ou différente de celle de la juridiction dans laquelle les informations personnelles sont collectées ou accessibles.	
label.policy.para27=La Société prend des mesures raisonnables pour protéger les informations personnellement identifiables. Pour empêcher l'accès non autorisé ou la divulgation d'informations personnellement identifiables, maintenir l'exactitude des données et soutenir l'utilisation appropriée et la confidentialité des informations personnellement identifiables, que ce soit pour ses propres besoins ou pour le compte de nos clients, la Société a mis en place des procédures physiques, techniques et de gestion appropriées pour sauvegarder et sécuriser les informations et données personnellement identifiables que la Société possède.	
label.policy.para28=La Compagnie recueille et conserve les renseignements personnels identifiables d'une manière compatible avec l'objectif pour lequel ils ont été recueillis et conservés, ou tel qu'autorisé ultérieurement par un individu ou un client. Dans la mesure où cela est nécessaire à ces fins, la Compagnie prend des mesures raisonnables pour confirmer que les renseignements personnels sont exacts et complets en ce qui concerne leur utilisation prévue.	
label.policy.para29=La société se conforme au cadre du bouclier de protection de la vie privée UE-États-Unis, tel qu'il est défini par le ministère du Commerce des États-Unis, en ce qui concerne la collecte, l'utilisation et la conservation des informations personnelles transférées de l'Union européenne vers les États-Unis, respectivement. La société a certifié au ministère du Commerce qu'elle adhère aux principes du bouclier de confidentialité. En cas de conflit entre les termes de la présente politique de confidentialité et les principes du bouclier de confidentialité, les principes du bouclier de confidentialité prévaudront. Pour en savoir plus sur le programme du bouclier de protection de la vie privée et pour consulter notre certification, veuillez visiter le site suivant	
label.policy.para30=La société utilise une approche d'auto-évaluation pour soutenir la conformité à la présente politique de confidentialité.	
label.policy.para31=La société vérifie périodiquement que les politiques connexes sont exactes, complètes pour les informations qu'elles sont censées couvrir, affichées de manière bien visible, mises en \u0153uvre et conformes aux principes de la présente politique de confidentialité.	
label.policy.para32=La société encourage les personnes intéressées à faire part de leurs préoccupations à la société. La société examinera et tentera de résoudre les plaintes et les différends concernant l'utilisation et la divulgation des informations personnelles conformément aux principes contenus dans la présente politique de confidentialité.	
label.policy.para33=En ce qui concerne les plaintes relatives à la présente politique de confidentialité qui ne peuvent être résolues par nos processus internes, la Société a accepté de participer aux procédures de résolution des litiges du panel établi par les autorités de protection des données de l'Union européenne pour résoudre les litiges conformément aux principes du Privacy Shield.	
label.policy.para34=Si la Société, les autorités européennes de protection des données ou d'autres agences gouvernementales qualifiées déterminent que la Société n'a pas respecté la présente politique de confidentialité, la Société prendra les mesures appropriées pour remédier à tout effet négatif lié à la non-conformité et pour promouvoir la conformité future.	
label.policy.para35=Si la société détermine qu'un employé est en violation de la présente politique de confidentialité, cet employé sera soumis à la procédure disciplinaire de la société.	
label.policy.para36=Dans le cas où la Société fusionne, est acquise ou vend ses actifs à un tiers, la Société peut divulguer des informations personnellement identifiables comme cela est raisonnablement nécessaire dans le cadre d'une telle fusion, acquisition ou vente. Toute partie avec laquelle la société fusionne ou qui acquiert une partie ou la totalité des actifs de la société peut ne pas avoir les mêmes directives de confidentialité ou des directives similaires à celles énoncées dans la présente politique de confidentialité et peut utiliser les informations personnellement identifiables d'une manière autre que celle énoncée dans les présentes.	
label.policy.para37=La présente politique de confidentialité sera réexaminée chaque année et mise à jour si nécessaire pour se conformer aux réglementations applicables.	
label.policy.para38=La Société publiera toute politique de confidentialité révisée sur son site Web, ou sur un site Web similaire qui remplace ce site.	
label.policy.para39=Les informations obtenues de clients ou d'anciens clients ou s'y rapportant sont en outre soumises aux conditions de tout avis de confidentialité fourni au client, de tout contrat ou autre accord avec le client, et aux lois d'application.	
label.policy.para40=La société coopérera avec les autorités réglementaires appropriées, y compris les autorités réglementaires locales chargées de la protection des données, pour résoudre toute plainte concernant le transfert de données personnelles qui ne peut être résolue entre la société et un individu.	
label.policy.para41=Il est important que les informations personnelles identifiables que nous détenons à votre sujet soient exactes et à jour. Veuillez nous tenir informés si vos informations personnelles identifiables changent au cours de votre relation avec nous.	
label.policy.para42=Si vous êtes un utilisateur enregistré, vous pouvez consulter, mettre à jour, corriger ou supprimer les informations personnelles identifiables fournies dans votre profil d'enregistrement ou de compte en modifiant les informations dans votre profil ou votre page de compte. Dans certains cas, nous pouvons conserver des copies de vos informations si la loi l'exige. Pour toute question concernant vos informations personnelles identifiables sur notre Service, veuillez contacter le support de la Société à l'adresse suivante	
label.policy.para43=Nous répondrons à votre demande sous dans les 30 jours.	

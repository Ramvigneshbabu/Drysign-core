#Policy			
label.introduction=Introduction	
label.introduction_1_1=Nous nous engageons à protéger la confidentialité de toutes les données personnelles fournies à Exela Technologies par les visiteurs de notre site Web ; dans cette politique, nous expliquons vos droits en vertu du Règlement Général sur la Protection des Données (RGPD) et comment nous traiterons vos informations personnelles.	
label.introduction_1_2=Nous vous demanderons de consentir à notre utilisation des cookies conformément aux conditions de la présente politique lors de votre première visite sur notre site web.	
label.scope=SCOPE	
label.scope_2_1=Exela Technologies est un contrôleur des données personnelles que vous nous fournissez.	
label.scope_2_2=Il s'agit des informations vous concernant que vous nous communiquez sur notre site web.	
label.scope_2_2_continue=Il s'agit des informations que vous fournissez lorsque vous vous inscrivez pour utiliser notre site, pour entrer dans notre base de données, pour vous abonner à nos services et lorsque vous signalez un problème sur notre site.	
label.cpi=Collecte d'informations personnelles	
label.cpi_3_1=Nous pouvons recueillir, stocker et utiliser les types d'informations personnelles suivants :	
label.cpi_3_1_a=Des informations sur votre ordinateur et sur vos visites et votre utilisation du site web de DrySign, notamment votre adresse IP, votre situation géographique, le type et la version de votre navigateur, votre système d'exploitation, la source de référence, la durée de la visite, les pages consultées et les chemins de navigation du site web ;	
label.cpi_3_1_b=Les informations que vous nous fournissez lorsque vous vous inscrivez sur notre site web, y compris votre adresse électronique ;	
label.cpi_3_1_c=Les informations que vous fournissez lorsque vous remplissez votre profil sur notre site web, notamment votre nom, votre adresse, votre numéro de téléphone, votre adresse électronique, ainsi que, le cas échéant, des photographies ou autres représentations picturales ;	
label.cpi_3_1_d=Les informations que vous nous fournissez dans le but de vous abonner à nos notifications par courrier électronique ;	
label.cpi_3_1_e=Les informations que vous nous fournissez lorsque vous utilisez les services de notre site web, ou qui sont générées au cours de l'utilisation de ces services (y compris le moment, la fréquence et le modèle d'utilisation des services) ;	
label.cpi_3_1_f=Les informations contenues dans ou relatives à toute communication que vous nous envoyez ou que vous envoyez via notre site web, y compris le contenu de la communication et les métadonnées associées à la communication ;	
label.cpi_3_2=Avant de nous divulguer les informations personnelles d'une autre personne, vous devez obtenir le consentement de cette personne à la fois pour la divulgation et le traitement de ces informations personnelles conformément à la présente politique.	
label.upi=Utilisation des informations personnelles	
label.upi_4_1=Les informations personnelles qui nous sont soumises par le biais de notre site web seront utilisées aux fins spécifiées dans la présente politique ou sur les pages correspondantes du site web.	
label.upi_4_2=Nous pouvons utiliser vos informations personnelles pour :	
label.upi_4_2_a=Traiter et stocker vos informations pour vous aider dans vos transactions commerciales ;	
label.upi_4_2_b=Le cas échéant, personnaliser notre site web pour vous ;	
label.upi_4_2_c=Permettre votre utilisation des services disponibles sur notre site web ;	
label.upi_4_2_d=Vous fournir les services achetés sur notre site web ;	
label.upi_4_2_e=Vous envoyer des alertes sur le déroulement du processus de signature du document et sur son état ;	
label.upi_4_2_f=Vous aider à signer des contrats de manière rapide et sûre ;	
label.upi_4_2_g=Vous envoyer des notifications par courrier électronique que vous avez spécifiquement demandées ;	
label.upi_4_2_h=Vous envoyer des communications commerciales relatives à nos activités ou à celles de tiers soigneusement sélectionnés et qui, selon nous, sont susceptibles de vous intéresser, par courrier ou, si vous l'avez expressément accepté, par courriel ou par une technologie similaire (vous pouvez nous informer à tout moment si vous ne souhaitez plus recevoir de communications commerciales) ;	
label.upi_4_2_i=Fournir à des tiers des informations statistiques sur nos utilisateurs (mais ces tiers ne seront pas en mesure d'identifier un utilisateur individuel à partir de ces informations) ;	
label.upi_4_2_j=Traiter les demandes de renseignements et les plaintes formulées par vous ou à votre sujet concernant notre site web ;	
label.upi_4_2_k=assurer la sécurité de notre site web et prévenir la fraude ; et	
label.upi_4_2_l=Vérifier le respect des conditions d'utilisation de notre site web (y compris la surveillance des messages privés envoyés par le service de messagerie privée de notre site web).	
label.upi_4_3=Nous ne fournirons pas, sans votre consentement exprès, vos informations personnelles à des tiers à des fins de marketing direct, que ce soit le leur ou celui de tout autre tiers.	
label.lbp=Base juridique du traitement	
label.lbp_5_1=Notre base juridique pour le traitement des données à caractère personnel est notre intérêt commercial légitime, décrit plus en détail ci-dessous, bien que nous nous fondions également sur un contrat, une obligation légale et un consentement pour des utilisations spécifiques des données.	
label.lbp_5_2=Nous nous appuierons sur le contrat si nous négocions ou avons conclu un accord avec vous ou votre organisation ou tout autre contrat pour vous fournir des services ou recevoir des services de votre part ou de votre organisation.	
label.lbp_5_3=Nous nous fonderons sur une obligation légale si nous sommes légalement tenus de détenir des informations vous concernant pour remplir nos obligations légales.	
label.lbp_5_4=Dans certaines circonstances, nous nous appuierons sur le consentement pour des utilisations particulières de vos données et votre consentement exprès vous sera demandé, si cela est légalement requis.	
label.olbi=Nos intérêts commerciaux légitimes	
label.olbi_6_1=Fournir des informations et des présentations sur nos services et produits ;	
label.olbi_6_2=Pour maintenir, étendre et développer notre activité, nous devons enregistrer les données personnelles des contacts clients ;	
label.olbi_6_3=Vous aider à signer des contrats de manière rapide et sûre ;	
label.dpi=Divulgation d'informations personnelles	
label.dpi_7_1=Nous pouvons divulguer vos informations personnelles à l'un de nos employés, dirigeants, assureurs, conseillers professionnels, agents, fournisseurs ou sous-traitants dans la mesure où cela est raisonnablement nécessaire pour vous aider dans vos transactions commerciales.	
label.dpi_7_2=Nous pouvons divulguer vos informations personnelles à tout membre de notre groupe de sociétés (c'est-à-dire nos filiales, notre société holding ultime et toutes ses filiales) dans la mesure où cela est raisonnablement nécessaire aux fins énoncées dans la présente politique.	
label.dpi_7_3=Nous pouvons divulguer vos informations personnelles :	
label.dpi_7_3_a=Dans la mesure où nous sommes tenus de le faire par la loi ;	
label.dpi_7_3_b=Dans le cadre de toute procédure judiciaire en cours ou à venir ;	
label.dpi_7_3_c=Afin d'établir, d'exercer ou de défendre nos droits légaux (y compris la fourniture d'informations à des tiers à des fins de prévention de la fraude et de réduction du risque de crédit) ;	
label.dpi_7_3_d=à l'acheteur (ou à l'acheteur potentiel) de toute entreprise ou de tout actif que nous vendons (ou envisageons de vendre) ; et	
label.dpi_7_3_e=À toute personne dont nous pensons raisonnablement qu'elle pourrait demander à un tribunal ou à une autre autorité compétente de divulguer ces informations personnelles lorsque, selon notre avis raisonnable, ce tribunal ou cette autorité serait raisonnablement susceptible d'ordonner la divulgation de ces informations personnelles.	
label.dpi_7_4=Sauf dans les cas prévus par la présente politique, nous ne fournirons pas vos informations personnelles à des tiers.	
label.idt=Transferts internationaux de données	
label.idt_8_1=Les données que nous recueillons auprès de vous ne seront pas partagées en dehors de l'EEE.	
label.idt_8_2=Nous prendrons toutes les mesures raisonnablement nécessaires pour garantir que vos données sont traitées en toute sécurité et conformément au présent avis de confidentialité.	
label.rpi=Conservation des informations personnelles	
label.rpi_9_1=La présente section 9 définit nos politiques et procédures de conservation des données, qui sont conçues pour nous aider à nous conformer à nos obligations légales en matière de conservation et de suppression des informations personnelles.	
label.rpi_9_2=Les informations personnelles que nous recueillons sur notre site web et que nous traitons pour le marketing et les notifications de mise à jour des services seront conservées par nous pour les raisons suivantes	
label.rpi_9_2_c=5 ans.	
label.rpi_9_3=Sans préjudice de la section 9.2, nous supprimons généralement les données à caractère personnel relevant des catégories énoncées ci-dessous à la date/heure indiquée ci-dessous :	
label.rpi_9_3_a=Les données personnelles qui peuvent être utilisées pour identifier un individu seront supprimées conformément à la loi ou aux meilleures pratiques telles que modifiées de temps à autre. La période de conservation actuelle est la suivante	
label.rpi_9_4=Nonobstant les autres dispositions de la présente section 9, nous conserverons les documents (y compris les documents électroniques) contenant des données à caractère personnel :	
label.rpi_9_4_a=Dans la mesure où nous sommes tenus de le faire par la loi ;	
label.rpi_9_4_b=Si nous pensons que les documents peuvent être pertinents pour toute procédure judiciaire en cours ou future ; et	
label.rpi_9_4_c=Afin d'établir, d'exercer ou de défendre nos droits légaux (y compris la fourniture d'informations à des tiers à des fins de prévention de la fraude et de réduction du risque de crédit).	
label.spi=Sécurité des informations personnelles	
label.spi_10_1=Nous prendrons des précautions techniques et organisationnelles raisonnables pour empêcher la perte, l'utilisation abusive ou l'altération de vos informations personnelles.	
label.spi_10_2=Nous stockons toutes les informations personnelles que vous fournissez sur nos serveurs sécurisés (protégés par un mot de passe et un pare-feu).	
label.spi_10_3=Toutes les transactions financières électroniques effectuées sur notre site web seront protégées par une technologie de cryptage.	
label.spi_10_4=Vous reconnaissez que la transmission d'informations sur Internet est par nature peu sûre et que nous ne pouvons pas garantir la sécurité des données envoyées sur Internet.	
label.spi_10_5=Vous êtes responsable de la confidentialité du mot de passe que vous utilisez pour accéder à notre site web ; nous ne vous demanderons pas votre mot de passe (sauf lorsque vous vous connectez à notre site web).	
label.amendment=Amendements	
label.amendment_11_1=Nous pouvons régulièrement mettre à jour cette politique de temps à autre en publiant une nouvelle version sur notre site web.	
label.amendment_11_2=Vous devriez consulter régulièrement cette page de temps en temps pour vous assurer que vous êtes satisfait de toute modification de cette politique.	
label.amendment_11_3=Nous pouvons également vous informer des modifications apportées à cette politique par courrier électronique ou par le biais du système de messagerie privée de notre site web.	
label.uright=Vos droits	
label.uright_12_1=Vous pouvez exercer votre droit d'accepter ou d'empêcher le traitement de vos données personnelles à des fins de marketing en cochant certaines cases sur les formulaires que nous utilisons pour collecter vos données. Vous pouvez également exercer ce droit à tout moment en nous contactant au numéro suivant :	
label.uright_12_1_c=ou par courriel :	
label.uright_12_2=En vertu du GDPR, vous disposez des droits suivants	
label.uright_12_2_a=Demande de correction	
label.uright_12_2_a_c=des informations personnelles que nous détenons à votre sujet. Cela vous permet de faire corriger toute information incomplète ou inexacte que nous détenons à votre sujet.	
label.uright_12_2_b=Demande d'effacement	
label.uright_12_2_b_c=de vos informations personnelles. Vous pouvez ainsi nous demander de supprimer ou de retirer vos informations personnelles lorsque nous n'avons aucune raison valable de continuer à les traiter. Vous avez également le droit de nous demander de supprimer ou de retirer vos informations personnelles lorsque vous avez exercé votre droit d'opposition au traitement (voir ci-dessous).	
label.uright_12_2_c=S'opposer au traitement	
label.uright_12_2_c_c=de vos informations personnelles lorsque nous nous fondons sur un intérêt illégitime (ou ceux d'un tiers) et qu'un élément de votre situation particulière vous incite à vous opposer au traitement pour ce motif. Vous avez également le droit de vous opposer lorsque nous traitons vos informations personnelles à des fins de marketing direct.	
label.uright_12_2_d=Demander la restriction	
label.uright_12_2_d_c=de traitement de vos informations personnelles. Cela vous permet de nous demander de suspendre le traitement des informations personnelles vous concernant, par exemple si vous voulez que nous établissions leur exactitude ou la raison de leur traitement.	
label.uright_12_2_e=Demander le transfert	
label.uright_12_2_e_c=de transmettre vos informations personnelles à une autre partie sous certains formats, si possible.	
label.uright_12_2_f=Déposer une plainte	
label.uright_12_2_f_c=à un organe de contrôle qui, au Royaume-Uni, est l'Information Commissioner's Office. L'ICO peut être contacté par ce lien :	
label.uright_12_3=Vous pouvez nous demander de vous fournir toute information personnelle que nous détenons à votre sujet ; la fourniture de ces informations sera soumise à la présentation d'une preuve appropriée de votre identité (à cette fin, nous accepterons généralement une photocopie de votre passeport certifiée par un avocat ou une banque, ainsi que l'original d'une facture de services publics indiquant votre adresse actuelle). Aucun frais ne sera facturé pour une telle demande.	
label.uright_12_4=Si vous pensez que les données personnelles que nous détenons à votre sujet sont incorrectes ou incomplètes, vous avez la possibilité de demander à voir ces informations, à les rectifier ou à les supprimer. Veuillez nous contacter par le biais des demandes des personnes concernées (DSR).	
label.uright_12_5=Nous pouvons retenir les informations personnelles que vous demandez dans la mesure où la loi le permet ou lorsque cela a un impact sur les droits et libertés d'autres personnes concernées.	
label.ui=Mise à jour des informations	
label.ui_13_1=Veuillez nous indiquer si les informations personnelles que nous détenons à votre sujet doivent être corrigées ou mises à jour en nous contactant à l'adresse suivante :	
label.cookie=Cookies	
label.cookie_14_1=Notre site web utilise des cookies.	
label.cookie_14_2=Un cookie est un fichier contenant un identifiant (une chaîne de lettres et de chiffres) qui est envoyé par un serveur web à un navigateur web et qui est stocké par ce dernier. L'identifiant est ensuite renvoyé au serveur chaque fois que le navigateur demande une page au serveur.	
label.cookie_14_3=Les cookies peuvent être des cookies "persistants" ou des cookies "de session" : un cookie persistant sera stocké par un navigateur web et restera valide jusqu'à la date d'expiration fixée, à moins que l'utilisateur ne le supprime avant cette date ; un cookie de session, en revanche, expirera à la fin de la session de l'utilisateur, lorsque le navigateur web sera fermé.	
label.cookie_14_4=Les cookies ne contiennent généralement pas d'informations permettant d'identifier personnellement un utilisateur, mais les informations personnelles que nous stockons à votre sujet peuvent être liées aux informations stockées dans les cookies et obtenues de ceux-ci.	
label.cookie_14_5=Nous utilisons à la fois des cookies de session et des cookies persistants sur notre site web.	
label.cookie_14_6=Les cookies que nous utilisons et leur objectif sont indiqués dans le tableau ci-dessous.	
label.cookie_14_7=nous utilisons divers programmes de cookies pour reconnaître un ordinateur lorsqu'un utilisateur visite notre site web.	
label.cookie_14_8=La plupart des navigateurs vous permettent de refuser les cookies, par exemple :	
label.cookie_14_8_a=Dans Internet Explorer (version 11), vous pouvez bloquer les cookies en utilisant les paramètres de neutralisation de la gestion des cookies disponibles en cliquant sur "Outils" "Options Internet" "Confidentialité", puis "Avancé" ;	
label.cookie_14_8_b=Dans Firefox (version 47), vous pouvez bloquer tous les cookies en cliquant sur "Outils" "Options" "Vie privée", en sélectionnant "Utiliser les paramètres personnalisés pour l'historique" dans le menu déroulant et en décochant "Accepter les cookies des sites" ; et	
label.cookie_14_8_c=Dans Chrome (version 52), vous pouvez bloquer tous les cookies en accédant au menu "Personnaliser et contrôler", et en cliquant sur "Paramètres "Afficher les paramètres avancés" et "Paramètres de contenu", puis en sélectionnant "Empêcher les sites de définir des données" sous la rubrique "Cookies".	
label.cookie_14_8_d=Dans Microsoft Edge (version 41), vous pouvez bloquer les cookies en cliquant sur l'icône "..." dans le coin supérieur droit de la fenêtre du navigateur. Vers le bas, cliquez sur "Paramètres" puis sur "Afficher les paramètres avancés". Dans le menu déroulant sous l'intitulé "Cookies", sélectionnez "Bloquer tous les cookies".	
label.cookie_14_9=Le blocage de tous les cookies aura un impact négatif sur la convivialité de notre site et de nombreux autres sites web.	
label.cookie_14_10=Si vous bloquez les cookies, vous ne serez pas en mesure d'utiliser toutes les fonctionnalités de notre site web.	
label.cookie_14_11=Vous pouvez supprimer les cookies déjà stockés sur votre ordinateur ; par exemple :	
label.cookie_14_11_a=Dans Internet Explorer (version 11), vous devez supprimer manuellement les fichiers de cookies (vous trouverez des instructions pour le faire à l'adresse suivante	
label.cookie_14_11_b=Dans Firefox (version 47), vous pouvez supprimer les cookies en cliquant sur "Outils", "Options" et "Vie privée", puis en sélectionnant "Utiliser les paramètres personnalisés pour l'historique" dans le menu déroulant, en cliquant sur "Afficher les cookies", puis en cliquant sur "Supprimer tous les cookies" ; et	
label.cookie_14_11_c=Dans Chrome (version 52), vous pouvez supprimer tous les cookies en accédant au menu "Personnaliser et contrôler", et en cliquant sur "Paramètres" "Afficher les paramètres avancés" et "Effacer les données de navigation", puis en sélectionnant "Cookies et autres données de site et de plug-in" avant de cliquer sur "Effacer les données de navigation".	
label.cookie_14_11_d=Dans Microsoft Edge (version 41), vous pouvez supprimer tous les cookies en sélectionnant l'icône "..." dans le coin supérieur droit de la fenêtre du navigateur. Vers le bas, cliquez sur "Paramètres" puis sur "Choisir ce qui doit être effacé". Sélectionnez "Cookies et données de sites Web enregistrés" et "Données et fichiers en cache", puis cliquez sur "Effacer".	

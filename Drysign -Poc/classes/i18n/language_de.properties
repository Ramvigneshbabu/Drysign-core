label.terms.para27=In Verbindung mit den Diensten können Sie und Exela geschützte oder nicht-öffentliche Informationen ("vertrauliche Informationen") austauschen, die als "vertraulich", "proprietär" oder eine ähnliche Bezeichnung gekennzeichnet sein können. "Vertrauliche Informationen" umfassen keine Informationen, die: (a) der anderen Partei zuvor ohne Einschränkung der Nutzung oder Offenlegung bekannt waren; (b) ohne Verschulden oder Verletzung dieser Bedingungen durch die empfangende Partei öffentlich zugänglich sind oder werden; (c) von der empfangenden Partei rechtmäßig von einem Dritten, der nicht zur Vertraulichkeit verpflichtet ist, ohne Einschränkung der Nutzung oder Offenlegung erhalten wurden; (d) von der anderen Partei unabhängig und ohne Bezugnahme auf die vertraulichen Informationen entwickelt wurden. 

label.policy.para8=Diese Datenschutzrichtlinie informiert Sie über unsere Richtlinien und Verfahren zur Erfassung, Verwendung und Weitergabe Ihrer personenbezogenen Daten und anderer Informationen. Sie informiert Sie auch über Ihre Datenschutzrechte und wie das Gesetz Sie schützt.
label.policy.para9=Benutzer können auf den Dienst (der "Dienst") über unsere Websites und andere angeschlossene Websites (die "Sites"), Anwendungen auf Geräten zugreifen. Ein "Gerät" ist jeder Computer, der für den Zugriff auf den Dienst verwendet wird, einschließlich und ohne Einschränkung ein Desktop, Laptop, Mobiltelefon, Tablet oder ein anderes internetfähiges elektronisches Gerät. Diese Datenschutzrichtlinie regelt Ihren Zugriff auf den Dienst, unabhängig davon, wie Sie darauf zugreifen, und durch die Nutzung unseres Dienstes stimmen Sie der in dieser Datenschutzrichtlinie beschriebenen Erfassung, Übertragung, Verarbeitung, Speicherung, Offenlegung und sonstigen Nutzung zu.
label.policy.para10=Diese Datenschutzrichtlinie bezieht sich auf verschiedene Kategorien von Benutzern, insbesondere: "Besucher" bezieht sich auf einen Benutzer, der auf die Seiten zugreift, sich aber nicht registriert; "registrierter Benutzer" bezieht sich auf einen Benutzer, der sich für ein Konto bei dem Dienst anmeldet; und "Abonnent" bezieht sich auf einen registrierten Benutzer, der einen Abonnementplan für den Dienst erwirbt. Alle im Folgenden beschriebenen unterschiedlichen Formen von Daten, Inhalten und Informationen, einschließlich und ohne Einschränkung personenbezogener Daten, werden gemeinsam als "Informationen" bezeichnet.
label.policy.para11=RICHTLINIE/VERFAHREN
label.policy.para12=I. ZIELE
label.policy.para13=Das Unternehmen hält sich an die gesetzlichen Bestimmungen auf Bundes-, Landes- und Kommunalebene sowie an die Datenschutzbestimmungen für Kunden.
label.policy.para14=Das Unternehmen sammelt persönlich identifizierbare Informationen, wenn sie von den oben beschriebenen Benutzern freiwillig übermittelt werden. Die zur Verfügung gestellten Informationen werden verwendet, um spezifische Anfragen zu erfüllen, es sei denn, es wurde die Erlaubnis erteilt, sie auf andere Weise zu verwenden. In Verbindung mit den von uns angebotenen Dienstleistungen kann das Unternehmen die folgenden Arten von Informationen erfassen:
label.policy.para15=Persönlich identifizierbare Informationen.
label.policy.para16=Namen, Adressen, E-Mail-Adressen, Telefonnummern, Geburtsdaten, Sozialversicherungs-, Steueridentifikations-, Finanzkonto-, Sozialversicherungsnummern und Firmeninformationen.
label.policy.para17=Cookies.
label.policy.para18=Es wird ein Cookie an den Computer des Benutzers gesendet, das den Browser des Benutzers identifiziert. Diese Cookies ermöglichen bestimmte Funktionen der Dienste und werden ausschließlich dazu verwendet, Informationen über die Nutzung der Dienste zu sammeln. Cookies enthalten keine persönlich identifizierbaren Daten, so dass die persönlich identifizierbaren Daten des Benutzers nicht gesammelt oder gespeichert werden.
label.policy.para19=Anwenderkommunikation.
label.policy.para20=Wenn ein Benutzer eine E-Mail oder eine andere Mitteilung an das Unternehmen sendet, können diese Mitteilungen aufbewahrt werden, um Anfragen zu bearbeiten, auf Anfragen zu antworten und die allgemeinen Dienstleistungen zu verbessern.
label.policy.para21=Verbundene Websites.
label.policy.para22=Personenbezogene Daten, die ein Benutzer auf mit dem Unternehmen verbundenen Websites zur Verfügung stellt, können an das Unternehmen gesendet werden, um Dienstleistungen für das Unternehmen oder andere verbundene Unternehmen zu erbringen, die das Unternehmen anbietet. Das Unternehmen verarbeitet solche Informationen in Übereinstimmung mit dieser Richtlinie.
label.policy.para23=Das Unternehmen behält sich das Recht vor, personenbezogene Daten im Rahmen der Erbringung von Dienstleistungen für unsere Kunden zu sammeln und zu verarbeiten, ohne dass die betroffenen Personen davon Kenntnis haben. Wenn das Unternehmen personenbezogene Daten von Einzelpersonen innerhalb der Europäischen Union sammelt, informiert das Unternehmen diese auf Anfrage über die Arten von personenbezogenen Daten, die von ihnen gesammelt wurden, die Zwecke, für die sie gesammelt wurden, und die Verwendung der Daten sowie die Arten von nicht-beauftragten Dritten, an die das Unternehmen diese Daten weitergibt.
label.policy.para24=In der Regel wird das Unternehmen keine personenbezogenen Daten offenlegen, es sei denn, das Unternehmen ist aufgrund einer Kundenvereinbarung, eines Gesetzes (einschließlich der nationalen Sicherheit oder der Anforderungen der Strafverfolgungsbehörden) oder aus anderen Gründen dazu verpflichtet oder berechtigt, z. B. wenn das Unternehmen in gutem Glauben davon ausgeht, dass das Gesetz die Offenlegung verlangt oder andere in dieser Datenschutzrichtlinie beschriebene Umstände die Offenlegung erfordern oder erlauben.
label.policy.para25=Das Unternehmen kann Informationen an Regierungsbehörden oder andere Unternehmen weitergeben, die bei der Betrugsprävention oder -untersuchung helfen. Das Unternehmen kann dies tun, wenn: (1) gesetzlich erlaubt oder erforderlich ist; (2) versucht, sich gegen tatsächlichen oder potenziellen Betrug oder nicht autorisierte Transaktionen zu schützen oder diese zu verhindern, oder (3) einen Betrug untersucht, der bereits stattgefunden hat. Diese Informationen werden jedoch nicht zu Marketingzwecken an diese Unternehmen weitergegeben.
label.policy.para26=Zulässige Übertragungen von Informationen, entweder an Dritte oder innerhalb des Unternehmens, umfassen die Übertragung von Informationen von einer Rechtsordnung in eine andere, einschließlich Übertragungen in die Vereinigten Staaten von anderen Ländern, einschließlich der Europäischen Union, und von den Vereinigten Staaten in andere Länder, einschließlich der Europäischen Union. Vorbehaltlich der geltenden gesetzlichen Bestimmungen, auch in der Europäischen Union, können personenbezogene Daten in eine Gerichtsbarkeit übertragen werden, in der die Gesetze einen geringeren oder anderen Schutz bieten als in der Gerichtsbarkeit, in der die personenbezogenen Daten erhoben oder abgerufen werden.
label.policy.para27=Das Unternehmen unternimmt angemessene Schritte, um personenbezogene Daten zu schützen. Um einen unbefugten Zugriff oder eine unbefugte Offenlegung von personenbezogenen Daten zu verhindern, die Datengenauigkeit zu erhalten und die angemessene Nutzung und Vertraulichkeit von personenbezogenen Daten für eigene Zwecke oder im Auftrag unserer Kunden zu unterstützen, hat das Unternehmen angemessene physische, technische und verwaltungstechnische Verfahren zum Schutz und zur Sicherung der personenbezogenen Daten und Informationen, die das Unternehmen besitzt, eingerichtet.
label.policy.para28=Das Unternehmen sammelt und verwaltet personenbezogene Daten in einer Weise, die mit dem Zweck, für den sie gesammelt und verwaltet wurden, vereinbar ist, oder wie nachträglich von einer Person oder einem Kunden genehmigt. Soweit es für diese Zwecke erforderlich ist, unternimmt das Unternehmen angemessene Schritte, um zu bestätigen, dass personenbezogene Daten im Hinblick auf ihren Verwendungszweck richtig und vollständig sind.
label.policy.para29=Das Unternehmen hält sich an das EU-U.S. Privacy Shield Framework, wie es vom U.S. Department of Commerce in Bezug auf die Erhebung, Verwendung und Aufbewahrung von personenbezogenen Daten, die aus der Europäischen Union in die Vereinigten Staaten übertragen werden, festgelegt wurde. Das Unternehmen hat gegenüber dem Handelsministerium zertifiziert, dass es die Grundsätze des Privacy Shield einhält. Im Falle eines Widerspruchs zwischen den Bestimmungen dieser Datenschutzrichtlinie und den Grundsätzen des Privacy Shields sind die Grundsätze des Privacy Shields maßgeblich. Um mehr über das Privacy-Shield-Programm zu erfahren und um unsere Zertifizierung einzusehen, besuchen Sie bitte
label.policy.para30=Das Unternehmen verwendet einen Selbstbewertungsansatz zur Unterstützung der Einhaltung dieser Datenschutzrichtlinie.
label.policy.para31=Das Unternehmen überprüft in regelmäßigen Abständen, ob die zugehörigen Richtlinien korrekt und für die zu erfassenden Informationen umfassend sind, ob sie an prominenter Stelle angezeigt und umgesetzt werden und ob sie mit den Grundsätzen dieser Datenschutzrichtlinie übereinstimmen.
label.policy.para32=Das Unternehmen ermutigt interessierte Personen, jegliche Bedenken an das Unternehmen heranzutragen. Das Unternehmen wird Beschwerden und Streitigkeiten in Bezug auf die Verwendung und Offenlegung von personenbezogenen Daten in Übereinstimmung mit den in dieser Datenschutzrichtlinie enthaltenen Grundsätzen untersuchen und versuchen, diese zu lösen.
label.policy.para33=In Bezug auf alle Beschwerden im Zusammenhang mit dieser Datenschutzrichtlinie, die nicht durch unsere internen Prozesse gelöst werden können, hat sich das Unternehmen bereit erklärt, an den Streitbeilegungsverfahren des von den Datenschutzbehörden der Europäischen Union eingerichteten Gremiums zur Beilegung von Streitigkeiten gemäß den Grundsätzen des Privacy Shield teilzunehmen.
label.policy.para34=Wenn das Unternehmen, die Europäische Datenschutzbehörde oder eine andere qualifizierte staatliche Stelle feststellt, dass das Unternehmen diese Datenschutzrichtlinie nicht eingehalten hat, ergreift das Unternehmen geeignete Maßnahmen, um alle nachteiligen Auswirkungen im Zusammenhang mit der Nichteinhaltung zu beheben und die künftige Einhaltung zu fördern.
label.policy.para35=Wenn das Unternehmen feststellt, dass ein Mitarbeiter gegen diese Datenschutzrichtlinie verstößt, wird dieser Mitarbeiter dem Disziplinarverfahren des Unternehmens unterworfen.
label.policy.para36=Für den Fall, dass das Unternehmen fusioniert, von einem Dritten übernommen wird oder seine Vermögenswerte an einen Dritten verkauft, kann das Unternehmen persönlich identifizierbare Informationen offenlegen, soweit dies im Zusammenhang mit einer solchen Fusion, Übernahme oder einem solchen Verkauf erforderlich ist. Jede solche Partei, mit der das Unternehmen fusioniert oder die einige oder alle Vermögenswerte des Unternehmens erwirbt, hat möglicherweise nicht die gleichen oder ähnliche Datenschutzrichtlinien wie in dieser Datenschutzrichtlinie dargelegt und kann persönlich identifizierbare Informationen auf eine andere Weise als hier dargelegt verwenden.
label.policy.para37=Diese Datenschutzrichtlinie wird jährlich überprüft und bei Bedarf aktualisiert, um den geltenden Vorschriften zu entsprechen.
label.policy.para38=Das Unternehmen wird jede überarbeitete Datenschutzrichtlinie auf seiner Website oder einer ähnlichen Website, die diese Website ersetzt, veröffentlichen.
label.policy.para39=Informationen, die von Kunden oder ehemaligen Kunden erlangt werden oder sich auf diese beziehen, unterliegen darüber hinaus den Bedingungen jeglicher Datenschutzhinweise, die dem Kunden zur Verfügung gestellt werden, jeglichen Verträgen oder anderen Vereinbarungen mit dem Kunden sowie den Gesetzen zur Durchsetzung von Anwendungen.
label.policy.para40=Das Unternehmen wird mit den zuständigen Aufsichtsbehörden, einschließlich der lokalen Datenschutzaufsichtsbehörden, zusammenarbeiten, um alle Beschwerden bezüglich der Übermittlung personenbezogener Daten zu klären, die nicht zwischen dem Unternehmen und einer Person gelöst werden können.
label.policy.para41=Es ist wichtig, dass die persönlichen Daten, die wir über Sie haben, korrekt und aktuell sind. Bitte informieren Sie uns, wenn sich Ihre persönlichen Daten während Ihrer Beziehung zu uns ändern.
label.policy.para42=Wenn Sie ein registrierter Benutzer sind, können Sie die in Ihrem Registrierungs- oder Kontoprofil angegebenen personenbezogenen Daten überprüfen, aktualisieren, korrigieren oder löschen, indem Sie die Informationen in Ihrem Profil oder auf Ihrer Kontoseite ändern. In einigen Fällen können wir Kopien Ihrer Daten aufbewahren, wenn dies gesetzlich vorgeschrieben ist. Bei Fragen zu Ihren personenbezogenen Daten in unserem Dienst wenden Sie sich bitte an den Support des Unternehmens unter

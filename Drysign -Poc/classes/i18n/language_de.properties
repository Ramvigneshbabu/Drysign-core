label.terms.para70=VORBEHALTLICH DER VORSTEHENDEN VEREINBARUNG ZUR SCHIEDSGERICHTSBARKEIT VERZICHTEN EXELA UND SIE JEWEILS WISSENTLICH AUF EIN RECHT AUF EIN SCHWURGERICHTSVERFAHREN IM RAHMEN DIESER BESTIMMUNGEN, UND SIE ERKLÄREN SICH FERNER DAMIT EINVERSTANDEN, DASS DAS SCHIEDSGERICHTSVERFAHREN AUSSCHLIESSLICH AUF INDIVIDUELLER BASIS STATTFINDET, OHNE DAS RECHT, DASS IRGENDWELCHE ANSPRÜCHE AUF EINER KOLLEKTIV- ODER GRUPPENKLAGENBASIS ODER AUF EINER BASIS, DIE ANSPRÜCHE BEINHALTET, DIE IN EINER ANGEBLICHEN REPRÄSENTATIVEN FUNKTION IM NAMEN ANDERER VORGEBRACHT WERDEN, SCHIEDSGERICHTLICH ENTSCHIEDEN WERDEN ("VERZICHT AUF GRUPPENKLAGEN"). ANSPRÜCHE DÜRFEN NICHT ZUSAMMENGELEGT ODER KONSOLIDIERT WERDEN, ES SEI DENN, WIR HABEN DEM SCHRIFTLICH ZUGESTIMMT. DER VERZICHT AUF EIN SCHWURGERICHTSVERFAHREN UND DIE ZUSTIMMUNG ZU EINEM SCHIEDSVERFAHREN BLEIBEN AUCH DANN IN KRAFT, WENN DER VERZICHT AUF EINE SAMMELKLAGE EINGESCHRÄNKT, AUFGEHOBEN ODER FÜR NICHT DURCHSETZBAR BEFUNDEN WIRD. SIE UND EXELA ERKLÄREN SICH DAMIT EINVERSTANDEN, DASS JEDER GEGEN DEN ANDEREN NUR IN IHRER ODER SEINER INDIVIDUELLEN EIGENSCHAFT KLAGEN KANN UND NICHT ALS KLÄGER ODER GRUPPENMITGLIED IN EINEM ANGEBLICHEN GRUPPEN- ODER REPRÄSENTATIVEN VERFAHREN.

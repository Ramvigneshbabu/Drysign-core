label.wtdrysign=Was ist DrySign?
label.wtdrysign_c=DrySign ist eine digitale Signaturplattform, die den papierbasierten Unterschriftsprozess vereinfacht und durch einen vollautomatischen und digitalen Workflow ersetzt. Unsere digitale Signaturplattform wurde entwickelt, um wichtige Dokumente zu verwalten - jederzeit, überall und von jedem Gerät aus mit einem Klick. DrySign bietet inhärente Sicherheit und minimiert das Risiko von Manipulationen und Impersonation in der digitalen Kommunikation.
label.q2=Was ist eine digitale Signatur? oder Was ist die digitale Signaturtechnologie?
label.q2-c=Eine digitale Signatur ist ein numerischer Wert, der durch einen eingebauten mathematischen Algorithmus von der Computeranwendung erzeugt wird. Dieser Wert ist eindeutig und gewährleistet die Authentizität und Integrität einer Nachricht, einer Software oder eines digitalen Dokuments, auf dem die Signatur angebracht ist. Jede digitale Signatur wird verschlüsselt und ist an das Dokument gebunden. Die Identität des Unterzeichners und die Integrität des signierten Dokuments werden durch eine authentifizierte Zertifizierungsstelle validiert. DrySign nutzt einen der besten und weltweit einsetzbaren Partner als Zertifizierungsstelle.
label.q3=Wozu werden digitale Signaturen verwendet?
label.q3-c=Digitale Signaturen werden verwendet, um eine Vielzahl von Dokumenten digital zu unterzeichnen, darunter Verträge, Vereinbarungen, Formulare usw. Kurz gesagt, jede Art von geschäftlichen oder persönlichen Dokumenten, die die Anbringung einer Unterschrift von einer Person, Partei, Einrichtung, Behörde usw. erfordern, können mit digitalen Signaturen unterzeichnet werden.
label.q4=Sind digitale Signaturen rechtsverbindlich?
label.q4-c=Ja, digitale Signaturen sind in allen Ländern legal und durchsetzbar. Obwohl die Gesetze von Land zu Land unterschiedlich sein können, haben sie alle das gleiche Grundprinzip. Speziell in den Vereinigten Staaten hat sie den gleichen rechtlichen Status wie handschriftliche Unterschriften, die unter dem
label.q4-c-1=ESIGN-Gesetz
label.q4-c-2=& die
label.q4-c-3=UETA-Gesetz
label.q4-c-4=Bestimmte Unternehmen und lokale Praktiken können manchmal immer noch Nasssignaturen verlangen, daher sollten Sie sich vergewissern, bevor Sie sich auf DrySign oder eine andere digitale Signatur als Ihre einzige Quelle für Unterschriften verlassen.
label.q5=Sind digitale Signaturen außerhalb der USA legal?
label.q5-c=Ja, sie sind in allen Ländern legal und durchsetzbar. In Großbritannien gibt es den UK Electronic Communication Act und in der EU die
label.q5-c-1=eIDAS
label.q5-c-2=(zur Aufhebung der EU-Richtlinien 1999/93/EG), die den rechtlichen Rahmen für die elektronische/digitale Signatur von elektronischen Verträgen schafft.
label.q6=Ist DrySign sicher?
label.q6-c=Sicherheit ist unsere Priorität. Für jedes mit DrySign signierte Dokument wird ein Prüfprotokoll geführt. Die Daten werden in einem verschlüsselten Format gespeichert, was die Sicherheit weiter erhöht. Alle signierten Dokumente werden von einer vertrauenswürdigen dritten Zertifizierungsstelle zertifiziert, um ein fälschungssicheres Siegel zu bieten.
label.q7=Wie funktioniert DrySign?
label.q7-c=DrySign ist eine Cloud-basierte Webanwendung und kann von Geräten wie Desktop, Laptop und Mobiltelefonen aufgerufen werden. Dokumente können an eine einzelne Person oder eine Gruppe von Personen gesendet werden. Sobald die Signaturanforderung ausgelöst wurde, kann der Echtzeit-Status verfolgt werden. Die Anwendung ermöglicht es, bei Bedarf Erinnerungen zu senden. Alle signierten Dokumente werden auf Cloud-Servern archiviert und können jederzeit und überall abgerufen werden, indem man sich einfach bei DrySign anmeldet.
label.q8=Wie kann ich mit DrySign beginnen?
label.q8-c=Der Start auf DrySign ist leicht und einfach. Alles, was Sie brauchen, ist der Besuch
label.q8-c-1=und registrieren Sie sich.

#Policy
label.introduction=Einführung
label.introduction_1_1=Wir verpflichten uns, die Privatsphäre aller persönlichen Daten, die Exela Technologies von den Besuchern unserer Website zur Verfügung gestellt werden, zu schützen; in dieser Richtlinie erklären wir Ihre Rechte gemäß der Allgemeinen Datenschutzverordnung (GDPR) und wie wir Ihre persönlichen Daten behandeln werden.
label.introduction_1_2=Wenn Sie unsere Website zum ersten Mal besuchen, bitten wir Sie um Ihre Zustimmung zu unserer Verwendung von Cookies gemäß den Bedingungen dieser Richtlinie.
label.scope=ANWENDUNGSBREICH
label.scope_2_1=Exela Technologies ist ein Controller der persönlichen Daten, die Sie uns zur Verfügung stellen.
label.scope_2_2=Dies sind Informationen über Sie, die Sie uns auf unserer Website geben.
label.scope_2_2_continue=Dazu gehören Informationen, die Sie angeben, wenn Sie sich für die Nutzung unserer Website registrieren, um in unsere Datenbank einzutreten, unsere Dienste zu abonnieren und wenn Sie ein Problem mit unserer Website melden.
label.cpi=Sammeln von persönlichen Informationen
label.cpi_3_1=Wir können die folgenden Arten von personenbezogenen Daten erfassen, speichern und verwenden:
label.cpi_3_1_a=Informationen über Ihren Computer und über Ihre Besuche und Nutzung der DrySign-Website, einschließlich Ihrer IP-Adresse, Ihres geografischen Standorts, des Browsertyps und der Browserversion, des Betriebssystems, der Verweisquelle, der Dauer des Besuchs, der Seitenansichten und der Navigationspfade der Website;
label.cpi_3_1_b=Informationen, die Sie uns bei der Registrierung auf unserer Website zur Verfügung stellen, einschließlich Ihrer E-Mail Adresse;
label.cpi_3_1_c=Informationen, die Sie beim Ausfüllen Ihres Profils auf unserer Website angeben, einschließlich Ihres Namens, Ihrer Adresse, Ihrer Telefonnummer, Ihrer E-Mail-Adresse sowie ggf. Fotos oder andere bildliche Darstellungen;
label.cpi_3_1_d=Informationen, die Sie uns zum Zweck des Abonnements unserer E-Mail-Benachrichtigungen zur Verfügung stellen;
label.cpi_3_1_e=Informationen, die Sie uns bei der Nutzung der Dienste auf unserer Website zur Verfügung stellen oder die im Zuge der Nutzung dieser Dienste generiert werden (einschließlich Zeitpunkt, Häufigkeit und Muster der Nutzung der Dienste);
label.cpi_3_1_f=Informationen, die in einer Kommunikation enthalten sind oder sich auf eine Kommunikation beziehen, die Sie an uns oder über unsere Website senden, einschließlich des Kommunikationsinhalts und der mit der Kommunikation verbundenen Metadaten;
label.cpi_3_2=Bevor Sie die personenbezogenen Daten einer anderen Person an uns weitergeben, müssen Sie die Zustimmung dieser Person sowohl für die Weitergabe als auch für die Verarbeitung dieser personenbezogenen Daten in Übereinstimmung mit dieser Richtlinie einholen.
label.upi=Persönliche Informationen verwenden
label.upi_4_1=Personenbezogene Daten, die uns über unsere Website übermittelt werden, werden für die in dieser Richtlinie oder auf den entsprechenden Seiten der Website angegebenen Zwecke verwendet.
label.upi_4_2=Wir können Ihre persönlichen Daten verwenden, um:
label.upi_4_2_a=Ihre Informationen zu verarbeiten und zu speichern, um Sie bei der Geschäftsabwicklung zu unterstützen;
label.upi_4_2_b=Gegebenenfalls personalisieren wir unsere Website für Sie;
label.upi_4_2_c=Ihre Nutzung der auf unserer Website verfügbaren Dienste zu ermöglichen;
label.upi_4_2_d=Lieferung von Dienstleistungen an Sie, die Sie über unsere Website erworben haben;
label.upi_4_2_e=Senden Ihnen Benachrichtigungen über den Ablauf des Signiervorgangs und den Status des Dokuments;
label.upi_4_2_f=Hilfe bei der schnellen und sicheren Unterzeichung von Verträgen
label.upi_4_2_g=Senden Ihnen E-Mail-Benachrichtigungen, die Sie speziell angefordert haben;
label.upi_4_2_h=Senden Ihnen Marketingmitteilungen in Bezug auf unser Geschäft oder die Geschäfte sorgfältig ausgewählter Dritter, von denen wir glauben, dass sie für Sie von Interesse sein könnten, per Post oder, sofern Sie dem ausdrücklich zugestimmt haben, per E-Mail oder mit ähnlichen Technologien (Sie können uns jederzeit informieren, wenn Sie keine Marketingmitteilungen mehr wünschen);
label.upi_4_2_i=Bereitstellung statistischer Informationen über unsere Nutzer an Dritte (diese Dritten sind jedoch nicht in der Lage, einzelne Nutzer anhand dieser Informationen zu identifizieren);
label.upi_4_2_j=Bearbeitung von Anfragen und Beschwerden, die von Ihnen oder über Sie im Zusammenhang mit unserer Website gestellt werden;
label.upi_4_2_k=unsere Website sicher zu halten und Betrug zu verhindern; und
label.upi_4_2_l=Überprüfung der Einhaltung der Bedingungen für die Nutzung unserer Website (einschließlich der Überwachung privater Nachrichten, die über den privaten Nachrichtendienst unserer Website gesendet werden).
label.upi_4_3=Ohne Ihre ausdrückliche Zustimmung werden wir Ihre personenbezogenen Daten nicht an Dritte zum Zwecke des Direktmarketings durch diese oder andere Dritte weitergeben.
label.lbp=Rechtsgrundlage für die Verarbeitung
label.lbp_5_1=Unsere Rechtsgrundlage für die Verarbeitung personenbezogener Daten sind unsere legitimen Geschäftsinteressen, die im Folgenden näher beschrieben werden, obwohl wir uns für bestimmte Verwendungen von Daten auch auf Vertrag, gesetzliche Verpflichtung und Einwilligung stützen.
label.lbp_5_2=Wir berufen uns auf einen Vertrag, wenn wir mit Ihnen oder Ihrer Organisation eine Vereinbarung aushandeln oder abgeschlossen haben oder einen anderen Vertrag, um Ihnen Dienstleistungen zu erbringen oder von Ihnen oder Ihrer Organisation Dienstleistungen zu erhalten.
label.lbp_5_3=Wir berufen uns auf gesetzliche Verpflichtungen, wenn wir gesetzlich verpflichtet sind, Informationen über Sie zu speichern, um unsere gesetzlichen Verpflichtungen zu erfüllen.
label.lbp_5_4=Unter bestimmten Umständen werden wir uns bei bestimmten Verwendungszwecken Ihrer Daten auf die Zustimmung verlassen, und Sie werden um Ihre ausdrückliche Zustimmung gebeten, falls dies gesetzlich erforderlich ist.
label.olbi=Unsere berechtigten Geschäftsinteressen
label.olbi_6_1=Zur Bereitstellung von Informationen und Einführungen über unsere Dienstleistungen und Produkte;
label.olbi_6_2=Um unser Geschäft aufrechtzuerhalten, zu erweitern und zu entwickeln, müssen wir die persönlichen Daten von Kundenkontakten erfassen;
label.olbi_6_3=Hilfe bei der schnellen und sicheren Unterzeichung von Verträgen
label.dpi=Weitergabe von persönlichen Informationen
label.dpi_7_1=Wir können Ihre persönlichen Daten an unsere Mitarbeiter, Führungskräfte, Versicherer, professionellen Berater, Vertreter, Lieferanten oder Subunternehmer weitergeben, soweit dies für den Zweck, Ihnen bei Ihren geschäftlichen Transaktionen zu helfen, angemessen ist.
label.dpi_7_2=Wir sind berechtigt, Ihre personenbezogenen Daten an jedes Mitglied unserer Unternehmensgruppe (d. h. unsere Tochtergesellschaften, unsere oberste Holdinggesellschaft und alle ihre Tochtergesellschaften) weiterzugeben, soweit dies für die in dieser Richtlinie dargelegten Zwecke angemessen ist.
label.dpi_7_3=Wir können Ihre persönlichen Informationen weitergeben:
label.dpi_7_3_a=Soweit wir gesetzlich dazu verpflichtet sind;
label.dpi_7_3_b=In Verbindung mit laufenden oder bevorstehenden Gerichtsverfahren;
label.dpi_7_3_c=Um unsere gesetzlichen Rechte zu begründen, auszuüben oder zu verteidigen (einschließlich der Weitergabe von Informationen an andere zum Zwecke der Betrugsprävention und der Reduzierung des Kreditrisikos);
label.dpi_7_3_d=An den Käufer (oder potenziellen Käufer) eines Geschäfts oder Vermögenswerts, den wir verkaufen (oder zu verkaufen beabsichtigen); und
label.dpi_7_3_e=An jede Person, von der wir vernünftigerweise annehmen, dass sie bei einem Gericht oder einer anderen zuständigen Behörde die Offenlegung dieser personenbezogenen Daten beantragen könnte, wenn nach unserer vernünftigen Meinung ein solches Gericht oder eine solche Behörde mit hinreichender Wahrscheinlichkeit die Offenlegung dieser personenbezogenen Daten anordnen würde.
label.dpi_7_4=Außer wie in dieser Richtlinie vorgesehen, werden wir Ihre persönlichen Daten nicht an Dritte weitergeben.
label.idt=Internationale Datenübertragungen
label.idt_8_1=Die Daten, die wir von Ihnen sammeln, werden nicht außerhalb des EWR weitergegeben.
label.idt_8_2=Wir werden alle angemessenen Maßnahmen ergreifen, um sicherzustellen, dass Ihre Daten sicher und in Übereinstimmung mit diesem Datenschutzhinweis behandelt werden.
label.rpi=Aufbewahrung Persönlicher Informationen 
label.rpi_9_1=In Abschnitt 9 werden unsere Richtlinien und Verfahren zur Datenaufbewahrung dargelegt, die dazu beitragen sollen, dass wir unsere rechtlichen Verpflichtungen in Bezug auf die Aufbewahrung und Löschung personenbezogener Daten einhalten.
label.rpi_9_2=Persönliche Daten, die wir von unserer Website erfassen und für Marketing- und Service-Update-Benachrichtigungen verarbeiten, werden von uns aufbewahrt für
label.rpi_9_2_c=5 Jahre.
label.rpi_9_3=Unbeschadet des Abschnitts 9.2 löschen wir personenbezogene Daten, die unter die unten aufgeführten Kategorien fallen, in der Regel zu dem unten angegebenen Zeitpunkt:
label.rpi_9_3_a=Personenbezogene Daten, die zur Identifizierung einer Person verwendet werden können, werden in Übereinstimmung mit den gesetzlichen Bestimmungen oder bewährten Verfahren in ihrer jeweils gültigen Fassung gelöscht. Die aktuelle Aufbewahrungsfrist beträgt
label.rpi_9_4=Ungeachtet der anderen Bestimmungen dieser Ziffer 9 werden wir Dokumente (einschließlich elektronischer Dokumente), die personenbezogene Daten enthalten, aufbewahren:
label.rpi_9_4_a=Soweit wir gesetzlich dazu verpflichtet sind;
label.rpi_9_4_b=Wenn wir glauben, dass die Dokumente für ein laufendes oder bevorstehendes Gerichtsverfahren relevant sein könnten; und
label.rpi_9_4_c=Um unsere gesetzlichen Rechte zu begründen, auszuüben oder zu verteidigen (einschließlich der Weitergabe von Informationen an andere zum Zwecke der Betrugsprävention und der Reduzierung des Kreditrisikos).
label.spi=Sicherheit von persönlichen Informationen
label.spi_10_1=Wir treffen angemessene technische und organisatorische Vorkehrungen, um den Verlust, den Missbrauch oder die Veränderung Ihrer personenbezogenen Daten zu verhindern.
label.spi_10_2=Wir speichern alle persönlichen Daten, die Sie uns zur Verfügung stellen, auf unseren sicheren (passwort- und firewall-geschützten) Servern.
label.spi_10_3=Alle elektronischen Finanztransaktionen, die über unsere Website getätigt werden, werden durch Verschlüsselungstechnologie geschützt.
label.spi_10_4=Sie erkennen an, dass die Übertragung von Informationen über das Internet von Natur aus unsicher ist, und wir können die Sicherheit von Daten, die über das Internet gesendet werden, nicht garantieren.
label.spi_10_5=Sie sind dafür verantwortlich, das Passwort, das Sie für den Zugang zu unserer Website verwenden, vertraulich zu behandeln; wir werden Sie nicht nach Ihrem Passwort fragen (außer wenn Sie sich auf unserer Website einloggen).
label.amendment=Änderungen
label.amendment_11_1=Wir können diese Richtlinie von Zeit zu Zeit aktualisieren, indem wir eine neue Version auf unserer Website veröffentlichen.
label.amendment_11_2=Sie sollten diese Seite gelegentlich überprüfen, um sicherzustellen, dass Sie mit den Änderungen an dieser Richtlinie einverstanden sind.
label.amendment_11_3=Wir können Sie auch per E-Mail oder über das private Nachrichtensystem auf unserer Website über Änderungen an dieser Richtlinie informieren.
label.uright=Ihre Rechte
label.uright_12_1=Sie können Ihr Recht ausüben, die Verarbeitung Ihrer personenbezogenen Daten zu Marketingzwecken zu akzeptieren oder zu verhindern, indem Sie bestimmte Kästchen auf den Formularen ankreuzen, die wir zur Erfassung Ihrer Daten verwenden. Sie können dieses Recht auch jederzeit ausüben, indem Sie uns kontaktieren unter:

label.uright_12_2=Nach der GDPR haben Sie die folgenden Rechte
label.uright_12_2_a=Korrektur anfordern
label.uright_12_2_a_c=der persönlichen Informationen, die wir über Sie gespeichert haben. Dies ermöglicht Ihnen, unvollständige oder ungenaue Informationen, die wir über Sie gespeichert haben, korrigieren zu lassen.
label.uright_12_2_b=Löschung anfordern
label.uright_12_2_b_c=Ihrer persönlichen Daten. Dies ermöglicht es Ihnen, uns aufzufordern, Ihre personenbezogenen Daten zu löschen oder zu entfernen, wenn es keinen triftigen Grund gibt, sie weiterhin zu verarbeiten. Sie haben auch das Recht, uns aufzufordern, Ihre personenbezogenen Daten zu löschen oder zu entfernen, wenn Sie Ihr Recht auf Widerspruch gegen die Verarbeitung ausgeübt haben (siehe unten).
label.uright_12_2_c=Widerspruch gegen die Verarbeitung
label.uright_12_2_c_c=Ihrer personenbezogenen Daten, wenn wir uns auf ein berechtigtes Interesse (oder das eines Dritten) berufen und es etwas in Ihrer besonderen Situation gibt, das Sie veranlasst, der Verarbeitung aus diesem Grund zu widersprechen. Sie haben auch das Recht, Widerspruch einzulegen, wenn wir Ihre personenbezogenen Daten für Direktmarketingzwecke verarbeiten.
label.uright_12_2_d=Die Einschränkung anfordern
label.uright_12_2_d_c=der Verarbeitung Ihrer personenbezogenen Daten. Dies ermöglicht es Ihnen, uns zu bitten, die Verarbeitung personenbezogener Daten über Sie auszusetzen, z. B. wenn Sie möchten, dass wir deren Richtigkeit oder den Grund für die Verarbeitung feststellen.
label.uright_12_2_e=Anfordern der Übertragung
label.uright_12_2_e_c=Ihre persönlichen Daten in bestimmten Formaten an eine andere Partei weiterzugeben, sofern dies praktikabel ist.
label.uright_12_2_f=Reklamation einreichen
label.uright_12_2_f_c=an eine Aufsichtsbehörde, die im Vereinigten Königreich das Information Commissioner's Office ist. Das ICO kann über diesen Link kontaktiert werden:
label.uright_12_3=Sie können uns anweisen, Ihnen alle persönlichen Informationen, die wir über Sie gespeichert haben, zur Verfügung zu stellen; die Bereitstellung solcher Informationen unterliegt der Vorlage eines geeigneten Nachweises Ihrer Identität (zu diesem Zweck akzeptieren wir in der Regel eine von einem Anwalt oder einer Bank beglaubigte Fotokopie Ihres Reisepasses sowie eine Originalkopie einer Stromrechnung, aus der Ihre aktuelle Adresse hervorgeht). Für eine solche Anfrage wird keine Gebühr erhoben.
label.uright_12_4=Sollten Sie der Meinung sein, dass die von uns über Sie gespeicherten personenbezogenen Daten unrichtig oder unvollständig sind, haben Sie die Möglichkeit, diese Daten einzusehen, zu berichtigen oder löschen zu lassen. Bitte kontaktieren Sie uns über Data Subject Requests (DSRs).
label.uright_12_5=Wir können personenbezogene Daten, die Sie anfordern, zurückhalten, soweit dies gesetzlich zulässig ist oder die Rechte und Freiheiten anderer Betroffener beeinträchtigt.
label.ui=Informationen aktualisieren
label.ui_13_1=Bitte teilen Sie uns mit, wenn die persönlichen Daten, die wir über Sie gespeichert haben, korrigiert oder aktualisiert werden müssen, indem Sie sich mit uns in Verbindung setzen:
label.cookie=Cookies
label.cookie_14_1=Unsere Website verwendet Cookies.
label.cookie_14_2=Ein Cookie ist eine Datei, die eine Kennung (eine Zeichenfolge aus Buchstaben und Zahlen) enthält, die von einem Webserver an einen Webbrowser gesendet und vom Browser gespeichert wird. Die Kennung wird dann jedes Mal an den Server zurückgesendet, wenn der Browser eine Seite vom Server anfordert.
label.cookie_14_3=Bei Cookies kann es sich entweder um "dauerhafte" Cookies oder um "Sitzungscookies" handeln: Ein dauerhafter Cookie wird von einem Webbrowser gespeichert und bleibt bis zu seinem festgelegten Ablaufdatum gültig, es sei denn, er wird vom Benutzer vor dem Ablaufdatum gelöscht; ein Sitzungscookie hingegen läuft am Ende der Benutzersitzung ab, wenn der Webbrowser geschlossen wird.
label.cookie_14_4=Cookies enthalten in der Regel keine Informationen, die einen Benutzer persönlich identifizieren, aber persönliche Informationen, die wir über Sie speichern, können mit den in Cookies gespeicherten und aus ihnen gewonnenen Informationen verknüpft sein.
label.cookie_14_5=Wir verwenden auf unserer Website sowohl Sitzungs- als auch dauerhafte Cookies.
label.cookie_14_6=Die von uns verwendeten Cookies und ihr Zweck sind in der folgenden Tabelle aufgeführt
label.cookie_14_7=wir verwenden verschiedene Cookie-Programme, um einen Computer zu erkennen, wenn ein Benutzer unsere Website besucht.
label.cookie_14_8=Die meisten Browser erlauben es Ihnen, die Annahme von Cookies zu verweigern; zum Beispiel:
label.cookie_14_8_a=Im Internet Explorer (Version 11) können Sie Cookies blockieren, indem Sie die Einstellungen zum Überschreiben der Cookie-Behandlung verwenden, die Sie unter "Extras "Internetoptionen "Datenschutz" und dann "Erweitert" finden;
label.cookie_14_8_b=In Firefox (Version 47) können Sie alle Cookies blockieren, indem Sie auf "Extras" "Optionen" "Datenschutz" klicken, im Dropdown-Menü "Benutzerdefinierte Einstellungen für den Verlauf verwenden" auswählen und das Häkchen bei "Cookies von Websites akzeptieren" entfernen; und
label.cookie_14_8_c=In Chrome (Version 52) können Sie alle Cookies blockieren, indem Sie im Menü "Anpassen und Steuern" auf "Einstellungen "Erweiterte Einstellungen anzeigen" und "Inhaltseinstellungen" klicken und dann unter der Überschrift "Cookies" die Option "Websites am Setzen von Daten hindern" auswählen.
label.cookie_14_8_d=In Microsoft Edge (Version 41) können Sie Cookies blockieren, indem Sie auf das Symbol "..." in der oberen rechten Ecke des Browserfensters klicken. Ganz unten klicken Sie auf "Einstellung" und dann auf "Erweiterte Einstellungen anzeigen". Wählen Sie aus dem Dropdown-Menü unter der Überschrift "Cookies" die Option "Alle Cookies blockieren".
label.cookie_14_9=Das Blockieren aller Cookies wird sich negativ auf die Nutzbarkeit unserer und vieler anderer Websites auswirken.
label.cookie_14_10=Wenn Sie Cookies blockieren, können Sie nicht alle Funktionen auf unserer Website nutzen.
label.cookie_14_11=Sie können bereits auf Ihrem Computer gespeicherte Cookies löschen; zum Beispiel:

label.terms.para68=IM FALLE EINER STREITIGKEIT, KONTROVERSE ODER FORDERUNG, DIE SICH AUS DIESEN BEDINGUNGEN ODER EXELA ERGIBT ODER IN IRGENDEINER WEISE DAMIT ZUSAMMENHÄNGT, MUSS DIE KLAGENDE PARTEI DIE ANDERE PARTEI SCHRIFTLICH DARÜBER INFORMIEREN. INNERHALB VON DREISSIG (30) TAGEN NACH EINER SOLCHEN BENACHRICHTIGUNG WERDEN BEIDE PARTEIEN VERSUCHEN, DIE STREITIGKEIT IN GUTEM GLAUBEN ZU LÖSEN. WENN DIE STREITIGKEIT NICHT DURCH VERHANDLUNGEN ODER VERMITTLUNG BEIGELEGT WIRD, KÖNNEN WIR JEDERZEIT NACH ABLAUF VON DREISSIG (30) KALENDERTAGEN AB DEM DATUM DER SCHRIFTLICHEN AUFFORDERUNG ZUR INFORMELLEN EINIGUNG ANSTELLE EINER KLAGE VOR GERICHT VEREINBAREN WIR BEIDE, STREITIGKEITEN NUR DURCH EIN SCHIEDSVERFAHREN BEIZULEGEN, ENTSPRECHEND. DER STREITFALL WIRD EINEM VERBINDLICHEN SCHIEDSVERFAHREN IN ÜBEREINSTIMMUNG MIT DEN AAA-SCHIEDSGERICHTSREGELN FÜR DEN HANDELSBEREICH DURCH EINEN EINZIGEN UNABHÄNGIGEN SCHIEDSRICHTER UNTERWORFEN, DER VOM AAA-BÜRO IN NEW YORK CITY AUSGEWÄHLT WIRD. DER SCHIEDSRICHTER ERLÄSST EINEN SCHRIFTLICHEN SCHIEDSSPRUCH, DER MIT EINER BEGRÜNDUNG VERSEHEN IST. DIE REGELN IM SCHIEDSVERFAHREN SIND ANDERS. ES GIBT KEINEN RICHTER ODER SCHWURGERICHT UND DIE ÜBERPRÜFUNG IST BEGRENZT, ABER EIN SCHIEDSRICHTER KANN DENSELBEN SCHADENERSATZ UND DIESELBE ENTLASTUNG ZUSPRECHEN UND MUSS DIESELBEN EINSCHRÄNKUNGEN BEACHTEN, DIE IN DIESEN BEDINGUNGEN FESTGELEGT SIND, WIE ES EIN GERICHT TUN WÜRDE. DAS URTEIL DES SCHIEDSRICHTERS IST FÜR BEIDE PARTEIEN BINDEND UND KANN BEI JEDEM ZUSTÄNDIGEN GERICHT EINGEREICHT WERDEN. DAS SCHIEDSVERFAHREN WIRD IN ENGLISCHER SPRACHE DURCHGEFÜHRT. JEDE PARTEI BEHÄLT DAS RECHT, EINSTWEILIGEN RECHTSSCHUTZ VOR EINEM ZUSTÄNDIGEN GERICHT ZU ERWIRKEN. IN KEINEM FALL IST DER SCHIEDSRICHTER BEFUGT, SCHADENERSATZ MIT STRAFCHARAKTER ZUZUSPRECHEN. JEDE PARTEI TRÄGT IHRE EIGENEN KOSTEN FÜR DAS SCHIEDSVERFAHREN UND TEILT SICH DIE KOSTEN FÜR DEN SCHIEDSRICHTER UND DAS SCHIEDSVERFAHREN ZU GLEICHEN TEILEN. 

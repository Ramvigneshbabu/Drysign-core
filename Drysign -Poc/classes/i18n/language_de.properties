label.policy.para1=DrySign
label.policy.para2=wurde geschaffen von und ist eine Marke im Besitz von Tochtergesellschaften von Exela Technologies, Inc. (zusammen mit ihren Tochtergesellschaften, das "Unternehmen", "Wir", "Uns" oder "Unser" ). Wenn Sie diese Dienste oder die zugehörige Website nutzen, dann gilt diese Datenschutzrichtlinie.
label.policy.para3=Diese Datenschutzrichtlinie definiert die Ziele des Unternehmens für die Sicherung und den Schutz von persönlich identifizierbaren Daten und anderen Informationen.
label.policy.para4=Zu den Arten von personenbezogenen Daten gehören Namen, Adressen, Telefonnummern, Geburtsdaten, Sozialversicherungsnummern, Steueridentifikationsnummern, Sozialversicherungsnummern und Finanzkontonummern.

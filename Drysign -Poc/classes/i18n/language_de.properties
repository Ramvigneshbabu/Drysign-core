label.terms.para64=SIE ERKENNEN AN, DASS IHRE INHALTE NACH BEENDIGUNG DES KOSTENLOSEN ZEITRAUMS, DER KÜNDIGUNG ODER DEM ABLAUFDATUM IHRES GEKÜNDIGTEN ABONNEMENTS AUS DEN DIENSTEN GELÖSCHT WERDEN. DIESE INFORMATIONEN KÖNNEN NACH DER LÖSCHUNG NICHT WIEDERHERGESTELLT WERDEN. WENN SIE KEIN AKTUELLER ABONNENT SIND, WIRD EXELA KEINE INHALTE IN IHREM NAMEN SPEICHERN.
